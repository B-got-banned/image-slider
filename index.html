<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="styles16.css">
</head>
<body>
  <h1>Some art I've made :D</h1>
  <div class="slider">
    <div class="slides">
      <img class="slide" src="./images/forSlides/art1.png" alt="art #1">
      <img class="slide" src="./images/forSlides/art2.png" alt="art #2">
      <img class="slide" src="./images/forSlides/art3.png" alt="art #3">
      <img class="slide" src="./images/forSlides/art4.png" alt="art #4">
      <img class="slide" src="./images/forSlides/art5.png" alt="art #5">
      <img class="slide" src="./images/forSlides/art6.png" alt="art #6">
      <img class="slide" src="./images/forSlides/art7.png" alt="art #7">
      <img class="slide" src="./images/forSlides/art8.png" alt="art #8">
      <img class="slide" src="./images/forSlides/art9.png" alt="art #9">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
    <button id="resume" onclick="resumeSliding()">&#9654</button>
  </div>
  <script src="index16.js"></script>
</body>
</html>
